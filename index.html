<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card"> 
    <div class="dob">
      <label>Day</label>
      <input type="text" id="day" placeholder="DD">
      <label>Month</label>
      <br>
      <input type="text" id="month" placeholder="MM">
      <label>Year</label>
      <br>
      <input type="text" id="year" placeholder="YYYY">
    </div>
    <h1><span id="years">--</span> Years</h1>
    <h2><span id="months">--</span> Months</h2>
    <h3><span id="days">--</span> Days</h3>
    <p>created by Lokesh Kumar</p>
  </div>
  <script>
    function calculateAge() {
      const day = parseInt(document.getElementById('day').value);
      const month = parseInt(document.getElementById('month').value);
      const year = parseInt(document.getElementById('year').value);

      if (isNaN(day) || isNaN(month) || isNaN(year)) {
        document.getElementById('years').textContent = '--';
        document.getElementById('months').textContent = '--';
        document.getElementById('days').textContent = '--';
        return;
      }

      const dob = new Date(year, month - 1, day);
      const today = new Date();
      const diff = today - dob;
      
      if (diff < 0) {
        document.getElementById('years').textContent = '--';
        document.getElementById('months').textContent = '--';
        document.getElementById('days').textContent = '--';
        return;
      }

      const ageDate = new Date(diff);
      const years = ageDate.getUTCFullYear() - 1970;
      const months = ageDate.getUTCMonth();
      const days = ageDate.getUTCDate() - 1;

      document.getElementById('years').textContent = years;
      document.getElementById('months').textContent = months;
      document.getElementById('days').textContent = days;
    }

    document.getElementById('day').addEventListener('input', calculateAge);
    document.getElementById('month').addEventListener('input', calculateAge);
    document.getElementById('year').addEventListener('input', calculateAge);
  </script>
</body>
</html>
